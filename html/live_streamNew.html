<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>用户列表</title>
		<link rel="stylesheet" href="../css/cola.css" />
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/bootstrap-table.css">
		<!-- <link rel="stylesheet" type="text/css" href="../css/youbaoList.css" /> -->
		<link rel="stylesheet" href="../css/jquery.xctips.css" />
		<link rel="stylesheet" type="text/css" href="../css/live_streamNew.css" />
		<script src="../js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.js"></script>
		<script src="../js/bootstrap-table.js"></script>
		<script src="../js/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="//static.runoob.com/assets/qrcode/qrcode.min.js"></script>
		<script src="../js/3rd.js" type="text/javascript" charset="utf-8"></script>
		<script>
			document.write("<scr" + "ipt src=\"../js/cola.js\"></sc" + "ript>");
		</script>
		<!-- <script src="../js/youbao.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="../js/live_streamNew.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<img width="240px" height="43px" style="margin: 16px 26px;" src="../images/logo.png" />
				<div class="userName" onClick="userName()">
					<p class="userNames"></p>
					<img class="iconss" src="../images/sj.png" />
				</div>

			</div>
			<div class="seleName">
				<p class="userNames"></p>
				<p onclick="closes()">注销</p>
			</div>
			<div class="center">
				<div class="right">
					<div class="name">
						新增直播
					</div>
					<div class="tab">
						<!-- 弹框 -->
						<div class="tangkuang">
							<div class="tangkuang_son">

								<span class="span_margin">直播标题</span>
								<input type="text" id="biaoti" class="form-control inputde" placeholder="请输入直播标题">
							</div>
							<div class="tangkuang_son">
								<span class="span_margin">关联活动</span>
								<form class="layui-form" action="" style="display: inline-block;margin-top: 10px;">
									<div class="layui-inline">
										<div class="layui-input-inline">
											<!--  <select id="type" id="myselect1" name="modules" lay-filter="type" lay-verify="required"> -->
											<select id="myselect" name="modules" lay-filter="type" lay-verify="required">
												<!-- <option value ="1">1</option>
												<option value ="2">2</option> -->
											</select>
										</div>
									</div>
								</form>
							</div>
							<div class="tangkuang_son">

								<span class="span_margin">邮宝互动账号</span>
								<input type="text" id='hudongzhanghao' class="form-control inputde" placeholder="请输入邮宝互动账号">
							</div>
							<div class="tangkuang_son">
								<span class="span_margin">开播时间</span>
								<input style="width: 70%;" type="text" class="layui-input" id="test1">
							</div>
							<div class="tangkuang_son">
								<span class="span_margin">结束时间</span>
								<input style="width: 70%;" type="text" class="layui-input" id="test2">
							</div>
							<button class="btn btn-default dropdown-toggle" id="Mysubmitlive_streamNew">提交</button>
						</div>

						<!-- <table id="ArbetTable"></table> -->
						<div class="tankuang" style="display: none;">
							<ul>
								<li>
									<span>活动名称：</span>
									<input type="text" id="name">
								</li>
								<li>
									<span>活动标题：</span>
									<input type="text" id="content">
								</li>
								<li>
									<span>合作商家：</span>
									<form class="layui-form" action="" style="display: inline-block;width: 100%;margin-top: 10px;">
										<div class="layui-inline">
											<div class="layui-input-inline">
												<select id="myselect" name="modules" lay-filter="type" lay-verify="required">
												</select>
											</div>
										</div>
									</form>
								</li>
								<li>
									<span>活动日期：</span>
									<input type="text" id="test1">
								</li>
								<li>
									<span>商家logo：</span> <br />
									<input type="file" id="test-image-file" accept="image/gif, image/jpeg, image/png, image/jpg">
									<div id="test-image-preview"></div>
								</li>
								<li>
									<span>活动背景图：</span><br />
									<input type="file" id="test-image-file-beijing" accept="image/gif, image/jpeg, image/png, image/jpg">
									<div id="test-image-preview-beijing"></div>
								</li>
							</ul>
							<div class="qrenBut">
								<button id="addTian">确认添加</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>

	</body>
	<script>
		var userName = sessionStorage.getItem("userNames");
		$(".userNames").html(userName);
	</script>
	<script src="../js/navs.js"></script>
	<script src="../laydate/laydate.js"></script>
	<script src="../layui/layui.all.js"></script>
	<script src="../js/qiniu.js"></script>
	<script type="text/javascript" src="../js/jquery.xctips.js"></script>
	<script>
		//为 tips 提示框自定义 CSS,以下为默认
		xcsoft.tipsCss = {
			height: '44px',
			fontSize: '16px'
		};
		//隐藏、显示速度 ，默认 fast
		xcsoft.tipsHide = xcsoft.tipsShow = 100;
	</script>
</html>
