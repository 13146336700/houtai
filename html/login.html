<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>邮宝指数登录</title>
		<link rel="stylesheet" type="text/css" href="../css/semantic.css" />
		<link rel="stylesheet" type="text/css" href="../css/cola.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<script src="../js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body onkeydown="keyLogin();">
		<div class="box">
			<div class="login">
				<div style="text-align: center;">
					<img width="224px" height="152px" style="margin-top: 20px;" src="../images/loggin.png"/>
				</div>
				<input id="userName" class="inp inputs" type="text" placeholder="用户名" name="" /><br />
				<input id="passWord" class="inp inputs" type="password" placeholder="密码" name="" /><br />
				<input onClick="login()" class="inp btn" type="button" id="login" value="登录" />
			</div>
		</div>
	</body>
</html>
